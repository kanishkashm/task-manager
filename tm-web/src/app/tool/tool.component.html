<div class="container">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Start Date: </label>
            <div class="col-sm-4">
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" name="selectedDate" [(ngModel)]="selectedDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker ></mat-datepicker>
                  </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label for="nodToComplete" class="col-sm-2 col-form-label">Number of Days to Complete: </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="nodToComplete" [(ngModel)]="nodToComplete"
                    placeholder="Number of Days to Complete">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" (click)="GetCompletionDtae()">Calculate</button>
                
            </div>
        </div>

        <div class="form-group row">
            <label for="nodToComplete" class="col-sm-2 col-form-label">Completion Date: </label>
            <div class="col-sm-4">
                <div class="col-sm-4">
                    <mat-form-field>
                        <input matInput [matDatepicker]="pickerComplete" name="completionDate" [(ngModel)]="completionDate" disabled>
                        <mat-datepicker-toggle matIconSuffix [for]="pickerComplete"></mat-datepicker-toggle>
                        <mat-datepicker #pickerComplete ></mat-datepicker>
                      </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</div>
